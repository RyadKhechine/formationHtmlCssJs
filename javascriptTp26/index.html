<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>javascript TP 26</title>
  </head>
  <body>
    <h1>javascript TP 26</h1>
    <h2>Création étudiant</h2>
    <form id="formulaire">
      <input type="text" id="nom" placeholder="nom" />
      <input type="text" id="prenom" placeholder="prenom" />
      <input type="number" id="age" placeholder="entre ton age" />
      <input type="text" id="genre" placeholder="genre" />
      <input type="text" id="pays" placeholder="pays" />
      <input type="text" id="option" placeholder="option" />
      <input type="text" id="listeCours" placeholder="la liste des cours" />
      <input type="submit" value="inscription" />
    </form>
    <p style="color: red" id="erreur"></p>
    <h2>Tableau étudiants</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Age</th>
          <th>Genre</th>
          <th>Pays</th>
          <th>option</th>
          <th>liste des cours</th>
        </tr>
      </thead>
      <tbody id="etudiants"></tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
